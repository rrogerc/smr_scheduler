name: "ðŸ“… Generate Term Schedule"

on:
  workflow_dispatch:
    inputs:
      term:
        description: 'Term (Fall/Winter)'
        required: true
        default: 'Fall'
        type: choice
        options:
        - Fall
        - Winter
      year:
        description: 'Year (YYYY)'
        required: true
        default: '2025'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1) checkout code with credentials
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2) set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3) install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) compute target term & year
      - name: Compute target term & year
        id: vars
        run: |
          # Use manual inputs
          echo "term=${{ inputs.term }}" >> $GITHUB_OUTPUT
          echo "year=${{ inputs.year }}" >> $GITHUB_OUTPUT
          echo "Using manual input: ${{ inputs.term }} ${{ inputs.year }}"

      # 5) pull spreadsheet
      - name: pull spreadsheet
        run: |
          python sync_sheet.py \
            --sheet-id ${{ secrets.SHEET_ID }} \
            --term ${{ steps.vars.outputs.term }} \
            --year ${{ steps.vars.outputs.year }}

      # 6) generate schedule
      - name: Generate schedule
        run: |
          python scheduler.py \
            --input availability.xlsx \
            --term ${{ steps.vars.outputs.term }} \
            --year  ${{ steps.vars.outputs.year }} \
            --output schedules/schedule_${{ steps.vars.outputs.term }}_${{ steps.vars.outputs.year }}.xlsx \
            --cal-url-base https://rrogerc.github.io/smr_scheduler/ics

      # 7) commit & push
      - name: Commit & push schedule
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage generated schedule files and calendar files
          git add schedules/schedule_*.xlsx
          git add docs/ics/*.ics
          git add docs/roster.json
          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“… Term schedule for ${{ steps.vars.outputs.term }} ${{ steps.vars.outputs.year }}"
            git push
          fi

      # 8) Email schedule
      - name: Email schedule
        uses: dawidd6/action-send-mail@v3
        with:
          # Note: server_address is for Gmail by default.
          # You may need to change it for other providers.
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "SMR Schedule for ${{ steps.vars.outputs.term }} ${{ steps.vars.outputs.year }}"
          to: ${{ secrets.MAIL_TO }}
          from: SMR Scheduler Bot <${{ secrets.MAIL_USERNAME }}>
          body: |
            Hi,

            Attached is the SMR schedule for ${{ steps.vars.outputs.term }} ${{ steps.vars.outputs.year }}.

            Best,
            The Scheduler Bot
          attachments: schedules/schedule_${{ steps.vars.outputs.term }}_${{ steps.vars.outputs.year }}.xlsx
