name: "ðŸ‘¥ Refresh Roster"

on:
  workflow_dispatch:
    inputs:
      term:
        description: 'Term (Fall/Winter)'
        required: true
        default: 'Fall'
        type: choice
        options:
        - Fall
        - Winter
      year:
        description: 'Year (YYYY)'
        required: true
        default: '2025'

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Data
        run: |
          python sync_sheet.py \
            --sheet-id ${{ secrets.SHEET_ID }} \
            --term ${{ inputs.term }} \
            --year ${{ inputs.year }}

      - name: Extract Roster
        run: |
          python extract_roster.py \
            --input availability.xlsx \
            --output docs/rosters/roster_${{ inputs.term }}_${{ inputs.year }}.json

      - name: Commit Roster
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rosters/*.json
          if git diff --cached --quiet; then
            echo "No changes to roster"
          else
            git commit -m "ðŸ‘¥ Update roster for ${{ inputs.term }} ${{ inputs.year }}"
            git push
          fi
